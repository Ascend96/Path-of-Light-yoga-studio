    <main>
        <h2>Contact Path of Light Yoga Studio</h2>
        <p>Required information is marked with an asterisk *.</p>
        <form name="ContactForm" id="form" method="post" action="http://webdevbasics.net/scripts/yoga.php">

                <label for="myName">*Name: </label>
                <input type="text" id="myName" name="myName" required="required">

                <label for="myEmail">*E-mail: </label>
                <input type="email" id="myEmail" name="myEmail" required="required">

                <label for="datalist">How did you hear about us?: </label>
                <input list="datalist">

                <datalist id="datalist">
                    <option>Google</option>
                    <option>Bing</option>
                    <option>Facebook</option>
                    <option>Friend</option>
                    <option>Radio Ad</option>
                </datalist>

                <label for="myComments">*Comments: </label>
                <textarea cols="20" id="myComments" name="myComments" rows="2" required="required"></textarea>

                <input type="submit" value="Send Now" id="submit">

        </form>
